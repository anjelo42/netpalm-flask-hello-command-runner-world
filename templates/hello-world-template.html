<!DOCTYPE html>

<head>
  <title>hello-world-network-webapp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>hello-world-network-webapp</h2>
    <form action="/execute_job" method="POST">
      <div class="form-group">
        <label for="username">username</label>
        <input type="username" class="form-control" id="username" placeholder="Enter username" name="username">
      </div>
      <div class="form-group">
        <label for="pwd">password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
      <div class="form-group">
        <label for="ipaddr">ip address</label>
        <input class="form-control" id="ipaddr" placeholder="Enter ip address" name="ipaddr">
      </div>
      <div class="form-group">
        <label for="command">command</label>
        <input class="form-control" id="command" placeholder="Enter command to run" name="command">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

</body>

</html>
